<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments :: head('User')"></head>
<body th:replace="fragments :: nav"></body>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">User profile</h5>

                    <dl class="row mb-0">
                        <dt class="col-sm-4">Username</dt>
                        <dd class="col-sm-8" th:text="${user.username}">username</dd>

                        <dt class="col-sm-4">First name</dt>
                        <dd class="col-sm-8" th:text="${user.firstName}">—</dd>

                        <dt class="col-sm-4">Last name</dt>
                        <dd class="col-sm-8" th:text="${user.lastName}">—</dd>

                        <dt class="col-sm-4">Age</dt>
                        <dd class="col-sm-8" th:text="${user.age}">—</dd>

                        <dt class="col-sm-4">Roles</dt>
                        <dd class="col-sm-8" th:text="${#strings.listJoin(user.authorities.![authority], ', ')}">ROLE_USER</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
