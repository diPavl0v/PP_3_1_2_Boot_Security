<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"><title>User</title>
</head>
<body>
<header>
    <div>
        <span>Logged in as: <b th:text="${user.username}">username</b></span>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>
</header>

<h2>User</h2>
<p>
    Roles:
    <span th:text="${#strings.listJoin(user.authorities.![authority], ', ')}">ROLE_USER</span>
</p>
</body>
</html>
