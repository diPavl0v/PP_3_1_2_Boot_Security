<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments :: head('Login')"></head>
<body>
<div class="min-vh-100 d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3 text-center">Sign in</h5>

                        <div th:if="${param.error}" class="alert alert-danger py-2">Bad credentials</div>
                        <div th:if="${param.logout}" class="alert alert-success py-2">Logged out</div>

                        <form th:action="@{/login}" method="post" class="vstack gap-3">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="login" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                                <label for="password">Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
                <p class="text-muted small mt-3 text-center">admin/admin Â· user/user</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
