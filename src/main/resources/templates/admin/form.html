<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><body>
<h2 th:text="${user.id} == null ? 'Create' : 'Edit'"></h2>
<form th:action="${user.id} == null ? @{/admin} : @{'/admin/' + ${user.id}}" method="post" th:object="${user}">
    <div><label>Username</label><input th:field="*{username}"></div>
    <div><label>Password</label><input th:field="*{password}" type="password"></div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/admin}">Back</a>
</body></html>
