<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments :: head('User form')"></head>
<body th:replace="fragments :: nav"></body>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 th:text="${user.id} == null ? 'Create user' : 'Edit user'">Create user</h3>
        <a class="btn btn-outline-secondary" th:href="@{/admin}">Back</a>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- create -->
    <form th:if="${user.id} == null" th:action="@{/admin}" th:object="${user}" method="post" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="col-md-6 form-floating">
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username" required>
            <label for="username">Username</label>
        </div>

        <div class="col-md-6 form-floating">
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="password" required>
            <label for="password">Password</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name">
            <label for="firstName">First name</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name">
            <label for="lastName">Last name</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="Age" min="0">
            <label for="age">Age</label>
        </div>

        <div class="col-12">
            <label class="form-label d-block">Roles</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="ROLE_USER"
                       th:checked="${#lists.contains(user.roles.![name], 'ROLE_USER')}"
                       th:field="*{roles}" id="rUser">
                <label class="form-check-label" for="rUser">USER</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="ROLE_ADMIN"
                       th:checked="${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}"
                       th:field="*{roles}" id="rAdmin">
                <label class="form-check-label" for="rAdmin">ADMIN</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

    <form th:if="${user.id} != null" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="col-md-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:value="*{id}" readonly>
        </div>

        <div class="col-md-5 form-floating">
            <input type="text" class="form-control" th:field="*{username}" id="usernameE" placeholder="username" required>
            <label for="usernameE">Username</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="password" class="form-control" th:field="*{password}" id="passwordE" placeholder="new password">
            <label for="passwordE">New password (optional)</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="text" class="form-control" th:field="*{firstName}" id="firstNameE" placeholder="First name">
            <label for="firstNameE">First name</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="text" class="form-control" th:field="*{lastName}" id="lastNameE" placeholder="Last name">
            <label for="lastNameE">Last name</label>
        </div>

        <div class="col-md-4 form-floating">
            <input type="number" class="form-control" th:field="*{age}" id="ageE" placeholder="Age" min="0">
            <label for="ageE">Age</label>
        </div>

        <div class="col-12">
            <label class="form-label d-block">Roles</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="ROLE_USER"
                       th:checked="${#lists.contains(user.roles.![name], 'ROLE_USER')}"
                       th:field="*{roles}" id="rUserE">
                <label class="form-check-label" for="rUserE">USER</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="ROLE_ADMIN"
                       th:checked="${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}"
                       th:field="*{roles}" id="rAdminE">
                <label class="form-check-label" for="rAdminE">ADMIN</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</main>
</html>
