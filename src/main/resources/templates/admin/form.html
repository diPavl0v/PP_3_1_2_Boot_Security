<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"><title>User form</title>
</head>
<body>
<header>
    <a th:href="@{/admin}">‚Üê Back</a>
    <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</header>

<h2 th:text="${user.id} == null ? 'Create user' : 'Edit user'">Create user</h2>

<div th:if="${error}" th:text="${error}" style="color:red;"></div>

<!-- create -->
<form th:if="${user.id} == null" th:action="@{/admin}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}" required>
    </div>

    <div>
        <label>First name</label>
        <input type="text" th:field="*{firstName}">
    </div>

    <div>
        <label>Last name</label>
        <input type="text" th:field="*{lastName}">
    </div>

    <div>
        <label>Age</label>
        <input type="number" th:field="*{age}">
    </div>

    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" required>
    </div>

    <button type="submit">Save</button>
</form>

<!-- update -->
<form th:if="${user.id} != null" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label>ID</label>
        <input type="text" th:value="*{id}" readonly>
    </div>

    <div>
        <label>Username</label>
        <input type="text" th:field="*{username}" required>
    </div>

    <div>
        <label>First name</label>
        <input type="text" th:field="*{firstName}">
    </div>

    <div>
        <label>Last name</label>
        <input type="text" th:field="*{lastName}">
    </div>

    <div>
        <label>Age</label>
        <input type="number" th:field="*{age}">
    </div>

    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="leave blank to keep">
    </div>

    <button type="submit">Update</button>
</form>

</body>
</html>
