<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="fragments :: head('Admin')"></head>
<body th:replace="fragments :: nav"></body>

<main class="container py-4">

    <div th:if="${ok}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${ok}">OK</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Users</h3>
        <a class="btn btn-primary" th:href="@{/admin/new}">New user</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th style="width: 160px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.username}">john</td>
                        <td th:text="${#strings.listJoin(u.authorities.![authority], ', ')}">ROLE_USER</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a class="btn btn-outline-primary" th:href="@{'/admin/' + ${u.id} + '/edit'}">Edit</a>
                                <form th:action="@{'/admin/' + ${u.id} + '/delete'}" method="post" th:object="${u}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger"
                                            onclick="return confirm('Delete user?')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</html>
