<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><body>
<h2>Admin</h2>
<a th:href="@{/admin/new}">New user</a>
<table>
    <tr><th>ID</th><th>Username</th><th>Roles</th><th>Actions</th></tr>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${#strings.listJoin(u.authorities, ', ')}"></td>
        <td>
            <a th:href="@{'/admin/' + ${u.id} + '/edit'}">edit</a>
            <form th:action="@{'/admin/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
</table>
<form th:action="@{/logout}" method="post"><button>Logout</button></form>
</body></html>
