<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"><title>Admin</title>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/admin/new}">New user</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>

<h2>Admin</h2>

<table border="1" cellpadding="6">
    <thead>
    <tr><th>ID</th><th>Username</th><th>Roles</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">john</td>
        <td th:text="${#strings.listJoin(u.authorities.![authority], ', ')}">ROLE_USER</td>
        <td>
            <a th:href="@{'/admin/' + ${u.id} + '/edit'}">edit</a>
            <form th:action="@{'/admin/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${ok}" th:text="${ok}" style="color:green;"></div>
<div th:if="${error}" th:text="${error}" style="color:red;"></div>
</body>
</html>
