<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PP 3.1.2</a>
        <div class="d-flex align-items-center gap-3">
            <span class="navbar-text" th:text="${#authentication?.name}">user</span>
            <form th:action="@{/logout}" method="post" class="m-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Users</h3>
        <button class="btn btn-primary" id="btnNew">New user</button>
    </div>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <table class="table table-striped align-middle">
        <thead>
        <tr><th>ID</th><th>Username</th><th>First</th><th>Last</th><th>Age</th><th>Roles</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody id="usersTbody"></tbody>
    </table>
</main>

<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="userForm">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">New user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="uId">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Username</label>
                        <input class="form-control" id="uUsername" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password <small class="text-muted">(leave empty to keep)</small></label>
                        <input class="form-control" id="uPassword" type="password">
                    </div>
                    <div class="col-6">
                        <label class="form-label">First name</label>
                        <input class="form-control" id="uFirst">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Last name</label>
                        <input class="form-control" id="uLast">
                    </div>
                    <div class="col-4">
                        <label class="form-label">Age</label>
                        <input class="form-control" id="uAge" type="number" min="0">
                    </div>
                    <div class="col-12">
                        <label class="form-label d-block">Roles</label>
                        <div id="rolesBox" class="d-flex flex-wrap gap-3">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-danger d-none" id="formError"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit" id="btnSave">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
